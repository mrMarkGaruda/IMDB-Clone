<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - IMDB Clone</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">IMDB Clone</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="movies.html" class="nav-link">Movies</a></li>
                <li><a href="series.html" class="nav-link">TV Series</a></li>
                <li><a href="people.html" class="nav-link">People</a></li>
                <li><a href="search.html" class="nav-link">Search</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="quickSearch" placeholder="Quick search...">
                <button onclick="performQuickSearch()">üîç</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div id="movieDetails">
            <!-- Movie details will be loaded here -->
        </div>

        <!-- Alternative Titles -->
        <div class="form-container">
            <h3>Alternative Titles</h3>
            <div id="alternativeTitles" class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Region</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody id="altTitlesTable">
                        <!-- Alternative titles will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cast -->
        <div class="form-container">
            <h3>Cast</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Actor</th>
                            <th>Character</th>
                        </tr>
                    </thead>
                    <tbody id="castTable">
                        <!-- Cast will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Crew -->
        <div class="form-container">
            <h3>Crew</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Job</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody id="crewTable">
                        <!-- Crew will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Technical Details -->
        <div class="form-container">
            <h3>Technical Details</h3>
            <div id="technicalDetails" class="detail-meta">
                <!-- Technical details will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 IMDB Clone. Educational project.</p>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieId = getUrlParameter('id');
            if (movieId) {
                loadMovieDetails(movieId);
                loadAlternativeTitles(movieId);
                loadTechnicalDetails(movieId);
            } else {
                document.getElementById('movieDetails').innerHTML = '<div class="error">Movie ID not found</div>';
            }
        });

        async function loadAlternativeTitles(movieId) {
            try {
                const movie = await db.getMovieDetails(movieId);
                if (movie.alternativeTitles && movie.alternativeTitles.length > 0) {
                    const altTitlesHtml = movie.alternativeTitles.map(alt => `
                        <tr>
                            <td>${alt.title}</td>
                            <td>${alt.region}</td>
                            <td>${alt.language || 'N/A'}</td>
                        </tr>
                    `).join('');
                    document.getElementById('altTitlesTable').innerHTML = altTitlesHtml;
                } else {
                    document.getElementById('altTitlesTable').innerHTML = `
                        <tr><td colspan="3" class="text-center">No alternative titles available</td></tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading alternative titles:', error);
            }
        }

        async function loadTechnicalDetails(movieId) {
            try {
                const movie = await db.getMovieDetails(movieId);
                const technicalHtml = `
                    <div class="meta-item">
                        <div class="meta-label">Original Title</div>
                        <div class="meta-value">${movie.originalTitle}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Adult Content</div>
                        <div class="meta-value">${movie.isAdult ? 'Yes' : 'No'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Writers</div>
                        <div class="meta-value">${movie.writers}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Total Votes</div>
                        <div class="meta-value">${movie.votes.toLocaleString()}</div>
                    </div>
                `;
                document.getElementById('technicalDetails').innerHTML = technicalHtml;
            } catch (error) {
                console.error('Error loading technical details:', error);
            }
        }
    </script>
</body>
</html>
